version: "3"
services:
  db:
    image: postgres
  pulse:
    build:
      context: ./docker/pulse/
      dockerfile: Dockerfile
    ports:
      - "5672:5672"
      - "15672:15672"
  pulseguardian-base:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile-pgbase
  pulseguardian-web:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile-pgweb
    ports:
      - "5000:5000"
    volumes:
      - ./:/code
    depends_on:
      - db
  pulseguardian-guardian:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile-pgguardian
    depends_on:
      - db
