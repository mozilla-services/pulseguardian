<div class="header">

  <div class="container">
    <a href="/">
      <h1 class="sitename">
        <span class="glyphicon glyphicon-tower icon"></span>
        PulseGuardian
      </h1>
    </a>

    {% if session.get('userinfo') %}
      {% if not session.get('fake_account') %}
        <span class="right-link">
          <form action="/auth/logout" method="post">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}"/>
            <button type="submit" class="btn btn-info">Sign out</button>
          </form>
        </span>
      {% endif %}
    {% else %}
      <span class="right-link">
        <span id="signin-link" class="btn btn-info">
          <a href="/profile"><span class="glyphicon glyphicon-user login-icon"></span>Sign in</span></a>
      </span>
    {% endif %}

    {% if cur_user %}
      <a href="/profile">
        <span class="username right-link nav-box">
          <span class="glyphicon glyphicon-user"></span>
	  {{cur_user.email}}
          {% if session.get('fake_account') %}
            (logged in with fake account)
          {% endif %}
        </span>
      </a>
    {% endif %}
  </div>
</div>
